

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: catalyst-postgres
    environment:
      POSTGRES_DB: catalyst_dev
      POSTGRES_USER: catalyst_user
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalyst_user -d catalyst_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalyst-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: catalyst-redis
    command: redis-server --appendonly yes --requirepass dev_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - catalyst-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: catalyst-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - catalyst-network

  # Redis Commander (GUI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: catalyst-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:dev_redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - catalyst-network

  # Adminer (Database GUI)
  adminer:
    image: adminer:latest
    container_name: catalyst-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - catalyst-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local

networks:
  catalyst-network:
    driver: bridge